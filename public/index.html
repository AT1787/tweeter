<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Posted Tweet -->
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />

     <!-- Tablet CSS -->
     <link rel="stylesheet" media="screen and (min-width:768px)" href="/styles/responsiveStyle/tablet.css" type="text/css" />

     <!-- Desktop CSS -->
    <link rel="stylesheet" media="screen and (min-width:1024px)" href="/styles/responsiveStyle/desktop.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Char Counter -->
    <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>

    <!-- Scrolling and Toggle Features -->
    <script type='text/javascript' src='/scripts/composer-morefeatures.js'></script>

    <!-- Moment JS-->
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button class='composer' type='submit'>
        <span><b>Write</b> a new tweet<br></span>
        <span><b>â†“</b></span>
      </button>
     
    </nav>
    <header id='mainHeader'>
      <div>
        <picture>
          <source srcset="/images/profile-hex-tablet.png" media="(min-width: 768px)">
            <source srcset="/images/profile-hex.png" media="(min-width: 1024)">
          <img src="/images/profile-hex.png" alt='default'> 
        </picture>
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class='error-message'></div>
        <form method='POST' action='/tweets/'>
          <textarea name="text" id="tweet-text" autofocus="autofocus" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="posted-tweet">
        <!-- Tweets show up here --->
      </section>
      <button class='scrollUp' type="submit"><span><img src="/images/arrows.png"></span></button>
    </main>
  </body>

</html>
